name: Deploy to Lolipop

on:
  push:
    branches:
      - main   # mainブランチにpushされたら動く

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare files for deployment
        run: |
          mkdir deploy
          cp -r public deploy/mdiki
          cp -r mdiki-src deploy/mdiki-src
          cp mdiki-config.php deploy/mdiki-config.php
          # サーバー上のパスに合わせて設定ファイルを調整（public -> mdiki）
          sed -i "s/'mdiki_root' => __DIR__ . '\/public\/mds'/'mdiki_root' => __DIR__ . '\/mdiki\/mds'/g" deploy/mdiki-config.php

      - name: Deploy to Lolipop via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp              # まずはFTPS推奨。ダメならftpに変更
          local-dir: ./deploy/               # 準備したディレクトリをアップロード
          server-dir: /   # サーバーのルートに配置
          dangerous-clean-slate: false
